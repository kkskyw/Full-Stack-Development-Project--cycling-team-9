<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cycling Without Age - Singapore</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login_register.css" />
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="modal">
    <div class="modal-content">`

        <!-- Back Button -->
        <a href="index.html" class="back-btn">&#8592;</a>

        <!-- Title -->
        <h2>Register</h2>

        <!-- Form -->
        <form id="registerForm">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name as in NRIC" required>

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

            <!-- Sign Up Button -->
            <button type="submit">Sign Up</button>
        </form>

        <!-- Redirect to Login -->
       <p>
          <span>Already have an account?</span>
          <a href="login.html" id="goToLoginLink">Login</a>
       </p>

    </div>
  </div>
  <script src="script/register-script.js"></script>
</body>
</html>
