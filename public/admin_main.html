<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/eventDetail.css"> <link rel="stylesheet" href="css/admin_main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/cropped-logox2.png" alt="Cycling Without Age Logo" class="logo">
            <div class="logo-text">
                <p>Cycling Without Age <span class="admin-badge">Admin</span></p>
            </div>
        </div>

        <div class="header-buttons">
            <div class="menu-container">
                <button class="language-btn" id="languageBtn">
                    <span>üåê</span> <span>Language</span>
                </button>
                <div class="dropdown-menu" id="languageDropdown">
                    <a href="#" value="en">English</a>
                    <a href="#" value="zh">‰∏≠Êñá</a>
                </div>
            </div>

            <div class="menu-container">
                <button class="menu-btn" id="menuBtn">
                    <span>‚ò∞</span> <span>Management</span>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="admin_view_volunteer.html">Manage Volunteers</a>
                    <a href="adminEvents.html">Event Scheduling</a>
                    <a href="admin_donations.html">Donation Records</a>
                    <a href="admin_feedback.html">Review Feedback</a>
                    <a href="history.html">View History</a>
                </div>
            </div>
            <button class="back-btn" id="logoutBtn" style="padding: 8px 15px;">Log Out</button>
        </div>
    </header>

    <main class="event-detail-container">
        <div class="event-detail-card" style="margin-bottom: 30px;">
            <div class="event-header-section" style="padding: 30px;">
                <h1 class="event-title" style="margin-bottom: 10px;">Administrator Portal</h1>
                <p style="color: white; opacity: 0.9;">Welcome back! Here is a summary of the system status.</p>
            </div>
        </div>

        <div class="event-detail-card">
            <div class="event-content-section">
                <h2 style="color: #333; margin-bottom: 25px; border-bottom: 2px solid #8dd4c3; padding-bottom: 10px;">Quick Actions</h2>
                <div class="action-buttons-grid">
                    <button class="signup-btn" onclick="window.location.href='adminEvents.html'">
                        <span>‚ûï</span> Create New Event
                    </button>
                    <button class="signup-btn" onclick="window.location.href='volunteer_verify.html'">
                        <span>‚úÖ</span> Verify Volunteers
                    </button>
                    <button class="signup-btn" onclick="window.location.href='admin_feedback.html'">
                        <span>üìã</span> View Feedback
                    </button>
                    <button class="signup-btn" onclick="window.location.href='admin_view_volunteer.html'">
                        <span>üë•</span> View Volunteer
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright Cycling Without Age Singapore 2024</p>
        <p>All Rights Reserved</p>
    </footer>

    <script>
        // Dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const languageBtn = document.getElementById('languageBtn');
            const languageDropdown = document.getElementById('languageDropdown');
            const logoutBtn = document.getElementById('logoutBtn');

            // Toggle Management dropdown
            if (menuBtn && dropdownMenu) {
                menuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                    languageDropdown.classList.remove('show');
                });
            }

            // Toggle Language dropdown
            if (languageBtn && languageDropdown) {
                languageBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    languageDropdown.classList.toggle('show');
                    dropdownMenu.classList.remove('show');
                });
            }

            // Close dropdowns when clicking outside
            document.addEventListener('click', function() {
                dropdownMenu.classList.remove('show');
                languageDropdown.classList.remove('show');
            });

            // Logout functionality
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('userRole');
                    localStorage.removeItem('userName');
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
