<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Events Dashboard - Cycling Without Age</title>
  <link rel="stylesheet" href="/css/history.css" />
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <header>
<div class="logo-container">
            <img src="/images/cropped-logox2.png" alt="Cycling Without Age Logo" class="logo" href="main.html">
            <div class="logo-text">
                <p>Cycling Without Age</p>
            </div>
        </div>

        <div class="header-buttons">
            <div class="menu-container">
                <button class="menu-btn" id="menuBtn">
                    <span>☰</span> Menu
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="viewEvent.html">Events</a>
                    <a href="checkin.html">Check-in</a>
                    <a href="donationPage.html">Donate</a>
                    <a href="feedback.html">Feedback</a>
                    <a href="profile.html">Profile</a>
                    <a href="history.html">History</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </div>
  </header>

  <main class="container page">
    <section class="hero">
      <h1>Events History</h1>
      <div class="controls">
        <div class="date-range">
          <input type="text" id="fromDate" placeholder="mm/dd/yyyy" /> — <input type="text" id="toDate" placeholder="mm/dd/yyyy" />
        </div>
        <div class="tabs">
          <button class="tab active" data-filter="volunteer">Volunteer</button>
        </div>
      </div>
    </section>

    <section class="summary-cards">
      <div class="card">
        <div class="label">Total Events</div>
        <div class="value" id="totalEvents">—</div>
      </div>
      <div class="card" id="totalAttendeesCard">
        <div class="label">Total Attendees</div>
        <div class="value" id="totalAttendees">—</div>
      </div>
    </section>

    <section class="table-wrap">
      <table class="data-table" id="eventsTable">
        <thead>
          <tr>
            <th>Ref ID</th>
            <th>Event Date</th>
            <th>Title</th>
            <th>Location</th>
            <th>Attendees</th>
            <th><Ri:a>Role</Ri:a></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <script src="script/history.js"></script>
</body>
</html>
