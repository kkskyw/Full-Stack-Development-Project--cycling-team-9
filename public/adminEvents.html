<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - Admin | CWAS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/eventDetail.css">
    <link rel="stylesheet" href="css/adminEvents.css">
    <link rel="stylesheet" href="css/companyEvents.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/cropped-logox2.png" alt="Logo" class="logo">
            <div class="logo-text"><p>Admin Dashboard</p></div>
        </div>
        <div class="header-buttons">
            <button class="register-btn" onclick="window.location.href='viewEvent.html'">View Public Site</button>
        </div>
    </header>

    <main class="event-detail-container">
        <div class="back-button-container">
            <button class="back-btn" id="backBtn">
                <span>‚Üê</span> Back to Main Page
            </button>
        </div>
        <div class="admin-controls">
            <h1>Event Management</h1>
            <button class="signup-btn" id="createNewBtn">+ Create New Event</button>
        </div>

        <!-- Replace table with card grid -->
        <div class="admin-events-container">
            <div class="filters-section">
                <div class="filter-group">
                    <label for="dateFilter">Filter by Date:</label>
                    <input type="date" id="dateFilter" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label for="statusFilter">Filter by Status:</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="past">Past</option>
                        <option value="booked">Has Bookings</option>
                        <option value="available">No Bookings</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="locationFilter">Filter by Location:</label>
                    <select id="locationFilter" class="filter-select">
                        <option value="">All Locations</option>
                        <option value="Jurong Lake Gardens">Jurong Lake Gardens</option>
                        <option value="Passion Wave Marina Bay">Passion Wave Marina Bay</option>
                        <option value="Gardens by the Bay">Gardens by the Bay</option>
                    </select>
                </div>
                
                <button class="clear-filters-btn" id="clearFilters">Clear Filters</button>
            </div>

            <!-- Events Grid -->
            <div class="events-grid" id="eventsGrid">
                <div class="loading">Loading events...</div>
            </div>
        </div>

        <!-- Rest of the modal code remains the same -->
        <div id="formModal" class="modal">
            <div class="event-detail-card form-card">
                <div class="event-header-section">
                    <h2 id="formTitle" class="event-title">Create New Event</h2>
                </div>
                <form id="eventForm" class="event-content-section">
                    <input type="hidden" id="eventId">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Event Header (Title) *</label>
                            <input type="text" id="header" required placeholder="e.g. East Coast Park Ride">
                        </div>
                        <div class="form-group">
                            <label>Location Name *</label>
                            <select id="location" required>
                                <option value="">Select a location</option>
                                <option value="Jurong Lake Gardens">Jurong Lake Gardens</option>
                                <option value="Passion Wave Marina Bay">Passion Wave Marina Bay</option>
                                <option value="Gardens by the Bay">Gardens by the Bay</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nearest MRT *</label>
                            <input type="text" id="nearestMRT" required placeholder="e.g. Lakeside MRT">
                        </div>
                        <div class="form-group">
                            <label>Maximum No. of Passengers *</label>
                            <input type="number" id="maxPassengers" min="1" max="300" value="10" required>
                            <small style="color: #666; font-size: 12px;">Maximum number of passengers allowed to join this event</small>
                        </div>
                        <div class="form-group" style="display: none;">
                            <label>Radius (meters) *</label>
                            <input type="number" id="radius_m" value="100" min="50" max="1000" required>
                        </div>
                        <div class="form-group" style="display: none;">
                            <label>Latitude *</label>
                            <input type="number" step="any" id="latitude" required placeholder="e.g. 1.341498" readonly>
                        </div>
                        <div class="form-group" style="display: none;">
                            <label>Longitude *</label>
                            <input type="number" step="any" id="longitude" required placeholder="e.g. 103.72242" readonly>
                        </div>
                        <div class="form-group">
                            <label>Start Time *</label>
                            <input type="datetime-local" id="start_time" required>
                        </div>
                        <div class="form-group">
                            <label>End Time *</label>
                            <input type="datetime-local" id="end_time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Short Intro (for list view) *</label>
                        <input type="text" id="intro" required placeholder="Brief summary that appears in event listings">
                    </div>

                    <div class="form-group">
                        <label>Long Description *</label>
                        <textarea id="longIntro" rows="6" required placeholder="Detailed information for the event detail page"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="back-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="signup-btn" id="saveBtn">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script/adminEvents.js?v=3"></script>
</body>
</html>
