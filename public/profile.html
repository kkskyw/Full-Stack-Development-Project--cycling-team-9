<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cycling Without Age - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-line">Cycling<br/><span>Without Age</span></div>
      </div>

      <!-- desktop nav -->
      <nav class="main-nav" aria-label="Primary">
        <a href="#about">About</a>
        <a href="#programmes">Programmes</a>
        <a href="#awards">Awards</a>
        <a href="#contact">Contact</a>
        <a class="btn brand" href="#donate">Donate</a>
      </nav>

      <!-- mobile menu button -->
      <button id="openMenu" class="menu-btn" aria-label="Menu">Menu</button>
    </div>
  </header>

  <main class="page">
    <a class="back-link" href="#`" aria-label="Back">&#8592;</a>

    <section class="profile">
      <div class="avatar" aria-hidden="true"><span>O</span></div>
      <h1 class="greeting">Hello, <span class="verified" title="Verified"></span></h1>
      <button class="btn change-pic">Change Picture</button>

      <form class="profile-form" onsubmit="event.preventDefault()">
        <label>
          Name:
          <input type="text" name="name" placeholder="e.g. John Doe" required />
        </label>

        <label>
          Email:
          <input type="email" name="email" placeholder="e.g. you@example.com" required />
        </label>

        <label>
          Phone Number:
          <input type="tel" name="phone" placeholder="e.g. 91234567" required />
        </label>

        <label>
          Password:
          <input type="password" name="password" />
        </label>

        <div class="form-actions">
          <button class="btn primary" type="submit">Update</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Mobile menu overlay -->
  <div class="mobile-menu" id="menuOverlay" aria-hidden="true">
    <div class="mobile-sheet" role="dialog" aria-modal="true" aria-label="Mobile menu">
      <button class="close" id="closeMenu" aria-label="Close menu">&times;</button>
      <nav class="mobile-nav" aria-label="Mobile Primary">
        <a href="#about" onclick="closeMenu()">About</a>
        <a href="#programmes" onclick="closeMenu()">Programmes</a>
        <a href="#awards" onclick="closeMenu()">Awards</a>
        <a href="#contact" onclick="closeMenu()">Contact</a>
        <a class="btn brand" href="#donate" onclick="closeMenu()">Donate</a>
      </nav>
    </div>
  </div>

<script>
  const openBtn = document.getElementById('openMenu');
  const closeBtn = document.getElementById('closeMenu');
  const overlay = document.getElementById('menuOverlay');

  function openMenu(){
    if (!overlay) return;
    overlay.style.display = 'flex';
    overlay.setAttribute('aria-hidden','false');
  }
  function closeMenu(){
    if (!overlay) return;
    overlay.style.display = 'none';
    overlay.setAttribute('aria-hidden','true');
  }

  if (openBtn) openBtn.addEventListener('click', openMenu);
  if (closeBtn) closeBtn.addEventListener('click', closeMenu);
  if (overlay) overlay.addEventListener('click', (e) => { if (e.target === overlay) closeMenu(); });

  // expose for inline onclick links
  window.closeMenu = closeMenu;
</script>
</body>
</html>
