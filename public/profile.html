<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cycling Without Age - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="profile.css" />
        <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-line">Cycling<br/><span>Without Age</span></div>
      </div>
      <button class="menu-btn" aria-label="Menu">Menu</button>
    </div>
  </header>

  <main class="page">
    <a class="back-link" href="#" aria-label="Back">&#8592;</a>

    <section class="profile">
      <div class="avatar" aria-hidden="true"><span>O</span></div>
      <h1 class="greeting">Hello, <span class="verified" title="Verified"></span></h1>
      <button class="btn change-pic">Change Picture</button>

      <form class="profile-form" onsubmit="event.preventDefault()">
        <label>
          Name:
          <input type="text" name="name" placeholder="e.g. John Doe" required />
        </label>

        <label>
          Email:
          <input type="email" name="email" placeholder="e.g. you@example.com" required />
        </label>

        <label>
          Phone Number:
          <input type="tel" name="phone" placeholder="e.g. 91234567" required />
        </label>

        <label>
          Password:
          <input type="password" name="password" />
        </label>

        <div class="form-actions">
          <button class="btn primary" type="submit">Update</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
