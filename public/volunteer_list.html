<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Volunteers</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/volunteer_list.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>
    <div class="modal">
        <a href="admin_main.html" class="back-btn" title="Back to Dashboard">
        <i class="fas fa-arrow-left"></i>
        </a>

        <h2>
        <i class="fas fa-users"></i>
        Volunteers
        </h2>

        <div class="toolbar">
        <div class="search-wrap">
            <i class="fas fa-magnifying-glass"></i>
            <input id="searchInput" type="text" placeholder="Search by name or email..." />
        </div>

        <div class="toolbar-right">
            <button id="refreshBtn" class="btn btn-secondary" type="button">
            <i class="fas fa-rotate"></i> Refresh
            </button>
        </div>
        </div>

        <div id="statusBox" class="status-box hidden"></div>

        <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Volunteer</th>
                <th>Email</th>
                <th>Role</th>
                <th>Member Since</th>
                <th style="width: 140px;">Action</th>
            </tr>
            </thead>
            <tbody id="volunteersTable">
            <tr>
                <td colspan="5" class="no-data">
                <i class="fas fa-spinner fa-spin"></i>
                Loading volunteers...
                </td>
            </tr>
            </tbody>
        </table>
        </div>

        <div class="footer-bar">
        <div id="countLabel" class="count-label">0 volunteers</div>
        </div>
    </div>

    <script src="../script/volunteer_list.js"></script>
</body>
</html>
